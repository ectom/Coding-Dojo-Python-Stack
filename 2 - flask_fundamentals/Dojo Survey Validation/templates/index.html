<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Dojo Survey</title>
    </head>
    <body>
        <form class="" action="/result" method="post">
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    {% for message in messages %}
                        <p>{{message}}</p>
                    {% endfor %}
                {% endif %}
            {% endwith %}
            Your Name:<input type="text" name="name" value="">
            Dojo Location:<select class="" name="city">
                <option value="San Jose">San Jose</option>
                <option value="Berkeley">Berkeley</option>
                <option value="Orange County">Orange County</option>
            </select>
            Favorite Language:<select class="" name="lang">
                <option value="Python">Python</option>
                <option value="HTML and CSS">HTML and CSS</option>
                <option value="JavaScript">JavaScript</option>
            </select>
            Comment:<textarea name="comment" rows="8" cols="80"></textarea>
            <button type="submit" name="button">Submit</button>
        </form>
    </body>
</html>
