<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Home</title>
    </head>
    <body>
        <div class="">
            <h2 style="text-decoration: underline">Login</h2>
            <form class="" action="/login" method="post">
                <p>Email: <input type="text" name="email" value=""></p>
                <p>Password<input type="password" name="password" value=""></p>
                <p><button type="submit" name="login">Login</button></p>
            </form>
        </div>
        {% with flashed = get_flashed_messages() %}
            <p>{{flashed}}</p>
        {% endwith %}
        <div class="">
            <h2 style="text-decoration: underline">Register</h2>
            <form class="" action="/register" method="post">
                <p>First Name: <input type="text" name="first_name" value=""></p>
                <p>Last Name: <input type="text" name="last_name" value=""></p>
                <p>Email: <input type="email" name="email" value=""></p>
                <p>Password: <input type="password" name="password" value=""></p>
                <p>Confirm Password: <input type="password" name="confirm" value=""></p>
                <p><button type="submit" name="register">Sign Up</button></p>
            </form>
        </div>
    </body>
</html>
