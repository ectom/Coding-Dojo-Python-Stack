<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Edit User</title>
    </head>
    <body>
        <h1>Edit User {{users[0]['id']}}</h1>
        <form class="" action="/editing" method="post">
            <p>First Name: <input type="text" name="first_name" value=""></p>
            <p>Last Name: <input type="text" name="last_name" value=""></p>
            <p>Email: <input type="text" name="email" value=""></p>
            <input type="hidden" name="hidden" value="{{users[0]['id']}}">
            <button type="submit" name="button">Update</button>
        </form>
        <form class="" action="/users" method="get">
            <button type="submit" name="button">Go Back</button>
        </form>
    </body>
</html>
