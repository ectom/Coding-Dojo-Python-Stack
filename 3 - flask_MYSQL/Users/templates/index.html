<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Users</title>
        <style media="screen">
            table, th, td {border: 1px solid black;}
            table button {display: inline-block;}
        </style>
    </head>
    <body>
        <h1>Users</h1>
        <table>
            <tr>
                <th>id</th>
                <th>Full Name</th>
                <th>Email</th>
                <th>Created At</th>
                <th>Updated At</th>
                <th>Actions</th>
            </tr>
            {% for user in users %}
                <tr>
                    <td>{{user['id']}}</td>
                    <td><form class="" action="/users/{{user['id']}}" method="get">
                        <button type="submit" name="button">{{user['first_name']}} {{user['last_name']}}</button>
                    </form></td>
                    <td>{{user['email']}}</td>
                    <td>{{user['created_at']}}</td>
                    <td>{{user['updated_at']}}</td>
                    <td>
                        <form class="" action="/users/{{user['id']}}" method="get">
                            <button type="submit" name="button">Show</button>
                        </form>
                        <form class="" action="/users/{{user['id']}}/edit" method="get">
                            <button type="submit" name="button">Edit</button>
                        </form>
                        <form class="" action="/users/{{user['id']}}/destroy" method="get">
                            <button type="submit" name="button">Delete</button>
                        </form>
                    </td>
                </tr>
            {% endfor %}
        </table>
        <form class="" action="/users/new" method="get">
            <button type="submit" name="button">Add a new user</button>
        </form>
    </body>
</html>
