<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>New User</title>
    </head>
    <body>
        <h1>Add a new user</h1>
        <form class="" action="/users/create" method="post">
            <p>First Name: <input type="text" name="first_name" value=""></p>
            <p>Last Name: <input type="text" name="last_name" value=""></p>
            <p>Email: <input type="text" name="email" value=""></p>
            <button type="submit" name="button">Create</button>
        </form>
        <form class="" action="/users" method="get">
            <button type="submit" name="button">Go Back</button>
        </form>
    </body>
</html>
