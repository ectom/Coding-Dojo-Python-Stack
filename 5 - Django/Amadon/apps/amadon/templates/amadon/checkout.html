<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Checkout</title>
    </head>
    <body>
        <h1>Thank you for your business!</h1>
        <p>We charged your credit card {{request.session.price}}</p>
        <p>You have ordered {{request.session.total_quantity}} items so far and spent {{request.session.total_price}} with Amadon.com!</p>
        <form class="" action="/" method="post">
            {% csrf_token %}
            <button type="submit" name="button">Go Back</button>
        </form>
        <form class="" action="/clear" method="post">
            {% csrf_token %}
            <button type="submit" name="button">Clear Session</button>
        </form>
    </body>
</html>
