<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Login &amp; Registration</title>
    </head>
    <body>
        <h1>Registration</h1>
        <form class="" action="/log_reg/register" method="post">
            {% csrf_token %}
            <p>First Name: <input type="text" name="first_name" value=""></p>
            <p>Last Name: <input type="text" name="last_name" value=""></p>
            <p>Email: <input type="text" name="email" value=""></p>
            <p>Password: <input type="password" name="password" value=""></p>
            <p>Confirm Password: <input type="password" name="confirm" value=""></p>
            <p><button type="submit" name="button">Register</button></p>
        </form>
        <form class="" action="/log_reg/login" method="post">
            {% csrf_token %}
            <p>Email: <input type="text" name="email" value=""></p>
            <p>Password: <input type="password" name="password" value=""></p>
            <p><button type="submit" name="button">Login</button></p>
        </form>
    </body>
</html>
