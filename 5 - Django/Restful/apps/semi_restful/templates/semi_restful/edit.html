<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Edit Users {{id}}</title>
    </head>
    <body>
        <h1>Edit User {{id}}</h1>
        <form class="" action="/users/{{id}}/update" method="post">
            {% csrf_token %}
            <p>First Name: <input type="text" name="first_name" value="{{first_name}}"></p>
            <p>Last Name: <input type="text" name="last_name" value="{{last_name}}"></p>
            <p>Email: <input type="text" name="email" value="{{email}}"></p>
            <p><button type="submit" name="button">Update</button></p>
        </form>
        <a href="/users/{{id}}">Show</a>
    </body>
</html>
