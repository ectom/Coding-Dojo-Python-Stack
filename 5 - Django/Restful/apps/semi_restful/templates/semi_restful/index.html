<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Users Index</title>
        {% load static %}
        <link href="{% static 'semi_restful/css/style.css' %}" rel='stylesheet'>
    </head>
    <body>
        <h1>Users</h1>
        <table>
            <tr>
                <th>id</th>
                <th>Full Name</th>
                <th>Email</th>
                <th>Created At</th>
                <th>Actions</th>
            </tr>
            {% for user in all_users %}
            <tr>
                <td>{{user.id}}</td>
                <td><a href="/users/{{user.id}}">{{user.first_name}} {{user.last_name}}</a></td>
                <td>{{user.email}}</td>
                <td>{{user.created_at}}</td>
                <td><form class="" action="/users/{{user.id}}" method="GET">
                    {% csrf_token %}
                    <button type="submit" name="button">Show</button>
                </form>
                <form class="" action="/users/{{user.id}}/edit" method="post">
                    {% csrf_token %}
                    <button type="submit" name="button">Edit</button>
                </form>
                <form class="" action="/users/{{user.id}}/destroy" method="post">
                    {% csrf_token %}
                    <button type="submit" name="button">Delete</button>
                </form>
            </tr>
            {% endfor %}
        </table>
        <form class="" action="new" method="GET">
            {% csrf_token %}
            <button type="submit" name="button">Add a new user</button>
        </form>
    </body>
</html>
