<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Users Show</title>
    </head>
    <body>
        <h1>User {{id}}</h1>
        <p>Full Name: {{first_name}} {{last_name}}</p>
        <p>Email: {{email}}</p>
        <p>Created At: {{created_at}}</p>

        <p><form class="" action="/users/{{id}}/edit" method="post">
            {% csrf_token %}
            <button type="submit" name="button">Edit</button>
        </form>
        <form class="" action="/users/{{id}}/destroy" method="post">
            {% csrf_token %}
            <button type="submit" name="button">Delete</button>
        </form></p>
    </body>
</html>
