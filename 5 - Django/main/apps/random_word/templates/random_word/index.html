<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Random Word Generator</title>
    </head>
    <body>
        <h1>Random Word Attempt #{{request.session.count}}</h1>
        <fieldset>{{word}}</fieldset>
        <form class="" action="word" method="post">
            {% csrf_token %}
            <button type="submit" name="button">Generate</button>
        </form>
    </body>
</html>
